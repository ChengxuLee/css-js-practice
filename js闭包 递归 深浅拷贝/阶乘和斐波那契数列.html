<body>
    <script>
        function fn(n){
            if(n==1){
                return 1;
            }
            else{
                return n*fn(n-1);
            }
        }
       console.log(fn(5));
    斐波那契数列
    function fn(n){
        if(n<=2){
           return 1;
        }else{
            return fn(n-1)+fn(n-2); 
        }
    }
    console.log(fn(4));
    </script>
</body>
